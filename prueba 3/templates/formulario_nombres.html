<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Formulario de Nombres</h1>
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>

        <button type="submit">Enviar</button>
    </form>
    {% if nombre_largo %}
        <div>
            <p>El nombre con mayor cantidad de caracteres es: {{ nombre_largo }}</p>
            <p>El nombre tiene: {{ longitud }} caracteres</p>
        </div>
    {% endif %}
</body>
</html>
